<!doctype html>

<html>

<head>
    <title>Mariner Toolbar</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }
        
        h1 {
            font-size: 15px;
        }
        
        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
    </style>

    <script src="mariner.js"></script>
</head>

<body>
    <h1>Mariner</h1>
    <div id="container">
        <span>Choose a color</span>
        <select id="dropdown">
        <option selected disabled hidden value=''></option>
        <option value="white">White</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
</body>

</html>
